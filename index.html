<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="img">
            <img src="pait.jfif" alt="Logo" width="100%" height="100%">
        </div>
        <h1 style="margin-left: 20px; color: #2575fc;">Drawing Canvas</h1>
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="container">
                <section class="tools-board">
                    <div class="row">
                        <label class="title"><strong>Tools</strong></label>
                        <ul class="options">
                            <li class="option tool" id="pencil">
                                <i class="fas fa-pencil-alt"></i>
                                <span>Pencil</span>
                            </li>
                            <li class="option active tool" id="brush">
                                <i class="fas fa-brush"></i>
                                <span>Brush</span>
                            </li>
                            <li class="option tool" id="eraser">
                                <i class="fas fa-eraser"></i>
                                <span>Eraser</span>
                            </li>
                            <li class="option">
                                <input type="range" id="size-slider" min="1" max="30" value="5">
                            </li>
                            <li class="option" style="justify-content: space-between;">
                                <button id="undo-btn">Undo</button>
                        <button id="redo-btn">Redo</button>
                            </li>
                        </ul>
                    </div>
                    <div class="row colors">
                        <label class="title"><strong>Colors</strong></label>
                        <ul class="options">
                            <li class="option"></li>
                            <li class="option selected"></li>
                            <li class="option"></li>
                            <li class="option"></li>
                            <li class="option">
                                <input type="color" value="#00FF00" id="color-picker">
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <label class="title"><strong>Shapes</strong></label>
                        <ul class="options">
                            <li class="option tool" id="rectangle">
                                <i class="fa-solid fa-square"></i>
                                <span>Rectangle</span>
                            </li>
                            <li class="option tool" id="circle">
                                <i class="fa-regular fa-circle"></i>
                                <span>Circle</span>
                            </li>
                            <li class="option tool" id="triangle">
                                <i class="fa-solid fa-triangle">â››</i>
                                <span>Triangle</span>
                            </li>
                            <li class="option tool" id="square">
                                <i class="far fa-square"></i>
                                <span>Square</span>
                            </li>
                            <li class="option tool" id="hexagon">
                                <i class="fa-solid fa-cube"></i>
                                <span>Hexagon</span>
                            </li>
                            <li class="option tool" id="pentagon">
                                <i class="fa-solid fa-dice-d6"></i>
                                <span>Pentagon</span>
                            </li>
                            <li class="option tool" id="line">
                                <i class="fa-solid fa-grip-lines"></i>
                                <span>Line</span>
                            </li>
                            <li class="option tool" id="arrow">
                                <i class="fa-solid fa-arrow-up"></i>
                                <span>Arrow</span>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="fill-color">
                                <label for="fill-color">Fill Color</label>
                            </li>
                        </ul>
                    </div>
                    <div class="row buttons">
                        
                        <button class="clear-canvas">Clear Canvas</button>
                        <button class="save-img">Save As Image</button>
                    </div>
                </section>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
